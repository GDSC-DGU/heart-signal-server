# server ./github/workflows/client-actions.yaml

name: server-actions


on:
  push:
    branches: [prod]

jobs:
  ci:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Grant execute permisstion for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_PROD_REPONAME }}

  cd:
    needs: [ci]
    runs-on: ubuntu-20.04

    steps:
      - name: Docker Image Pull and Container Run at Instance A
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.BASTION_HOST }}
          username: ${{ secrets.BASTION_USERNAME }}
          password: ${{ secrets.BASTION_PASSWORD }}
          port: ${{ secrets.BASTION_PORT }}
          script: |
            ssh -i ${{ secrets.PRIVATE_KEY }} ${{ secrets.PRIVATE_A_USERNAME }}@${{ secrets.PRIVATE_A_HOST }} << EOF
            chmod +x ./docker-server.sh
            ./docker-server.sh ${{ secrets.DOCKERHUB_USERNAME }} ${{ secrets.DOCKERHUB_PROD_REPONAME }} ${{ secrets.DOCKER_IMAGE_NAME }}
            EOF

      - name: Docker Image Pull and Container Run at Instance C
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.BASTION_HOST }}
          username: ${{ secrets.BASTION_USERNAME }}
          password: ${{ secrets.BASTION_PASSWORD }}
          port: ${{ secrets.BASTION_PORT }}
          script: |
            ssh -i ${{ secrets.PRIVATE_KEY }} ${{ secrets.PRIVATE_C_USERNAME }}@${{ secrets.PRIVATE_C_HOST }} << EOF
            chmod +x ./docker-server.sh
            ./docker-server.sh ${{ secrets.DOCKERHUB_USERNAME }} ${{ secrets.DOCKERHUB_PROD_REPONAME }} ${{ secrets.DOCKER_IMAGE_NAME }}
            EOF
